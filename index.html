<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .calendar-month { margin-bottom: 30px; }
        .calendar-table { text-align: center; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .day-header { background-color: #4CAF50; color: #fff; font-weight: bold; }
        .day { height: 40px; width: 40px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; }
        .calendar-month h3 { background-color: #4CAF50; color: #fff; padding: 10px 0; border-radius: 10px; }
    </style>
</head>
<body class="container mt-4" style="background: #14121d;">
    <h1 class="text-center mb-4" style="color: #fff; animation: zoomIn 1s ease forwards;">2025 Calendar</h1>

    <div class="row"> 
        <!-- January to December -->
        <script>
            const months = [
                "January", "February", "March", "April", "May", "June", 
                "July", "August", "September", "October", "November", "December"
            ];

            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            function createCalendar(year) {
                const calendarContainer = document.body.querySelector('.row');

                months.forEach((month, index) => {
                    const firstDay = new Date(year, index, 1).getDay();
                    const totalDays = new Date(year, index + 1, 0).getDate();

                    let html = `<div class="col-md-4 calendar-month">
                        <h3 class="text-center">${month}</h3>
                        <table class="table table-bordered calendar-table">
                            <thead>
                                <tr class="day-header">${daysOfWeek.map(day => `<th>${day}</th>`).join('')}</tr>
                            </thead>
                            <tbody>`;

                    let dayCount = 1;
                    for (let row = 0; row < 6; row++) {
                        html += '<tr>';
                        for (let col = 0; col < 7; col++) {
                            if ((row === 0 && col < firstDay) || dayCount > totalDays) {
                                html += '<td></td>'; // Empty cells before/after valid dates
                            } else {
                                html += `<td class="day">${dayCount}</td>`;
                                dayCount++;
                            }
                        }
                        html += '</tr>';
                        if (dayCount > totalDays) break;
                    }

                    html += '</tbody></table></div>';
                    calendarContainer.innerHTML += html;
                });
            }

            createCalendar(2025);
        </script>
    </div>
</body>
</html>
